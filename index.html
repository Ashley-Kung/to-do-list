<!DOCTYPE html>

<html>

  <head>
    <title>To Do List</title>
	<link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <h1>My To Do List</h1>

    <div id="button-container">
	  
	  <div class="ind-button-container">
        <button id="toggle-all-btn">Toggle All</button>
	  </div>
	  
	  <div class="ind-button-container">
	    <button id="toggle-todo-btn">Toggle To Do</button>
	    <label for="toggle-todo-position">Item number to toggle:</label>
	    <input id="toggle-todo-position" type="number">
	  </div>
	  
	  <div class="ind-button-container">
 	    <button id="add-todo-btn">Add To Do</button>
	    <input id="add-todo-input" type="text">	 
      </div>
	  
	  <div class="ind-button-container">
	    <button id="change-todo-btn">Change To Do</button>
	    <label for="change-todo-position">Item number to change:</label>
	    <input id="change-todo-position" type="number">
		<label for="change-todo-text">New Text:</label>
	    <input id="change-todo-text" type="text">
	  </div>
	  
	  <div class="ind-button-container">
	    <button id="delete-todo-btn">Delete To Do</button>
		<label for="delete-todo-position">Item number to delete:</label>
	    <input id="delete-todo-position" type="number">
	  </div>

    </div>
	
	<div id="list-container">
		<ul>
		</ul>
	</div>
	
    <script type="text/javascript" src="todo.js"></script>
  
  </body>

</html>
